<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Donnez nous votre age</title>
</head>
<body>
    <header>
        <h1>Donnez nous votre age</h1>
    </header>
    <main>
        <h2>Suivez les instructions</h2>
    </main>

    <div id="success">
        &#x2713; Bonjour X , vous êtes né(e) en XXXX
    </div>
    <div id="error">
        Champ(s) vide(s) ou votre age n'est pas un nombre
    </div>

    <form action="#" method="get" id="inscription">
        <fieldset>
            <legend>Saisir votre age</legend>
            <p>
                <label for="age">Age *</label>
                <input type="text" name="age" id="age" placeholder="Votre age">
            </p>
            <p>
                <label for="prenom">Prénom *</label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom">  
            </p>
            <p><button>Valider le formulaire</button></p>
        </fieldset>
    </form>
    <footer>
        <p>&copy; - GiusMili Front developer - 2021</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
